<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile | Hostel Booking</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #fdfbfb, #ebedee);
    }

    header {
      background-color: #003366;
      color: white;
      padding: 20px;
      font-size: 24px;
      font-family: 'Playfair Display', serif;
      text-align: center;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      padding: 40px;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    .profile-info {
      font-size: 18px;
      line-height: 2;
      color: #444;
    }

    .profile-info label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    .profile-info input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .btns {
      text-align: center;
      margin-top: 30px;
    }

    .btns button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .edit-btn {
      background-color: #3498db;
      color: white;
    }

    .edit-btn:hover {
      background-color: #2980b9;
    }

    .save-btn {
      background-color: #2ecc71;
      color: white;
      display: none;
    }

    .save-btn:hover {
      background-color: #27ae60;
    }

    .logout-btn {
      background-color: #e74c3c;
      color: white;
    }

    .logout-btn:hover {
      background-color: #c0392b;
    }

    input[readonly] {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>

  <header>
    User Profile
  </header>

  <div class="container" id="profileContainer">
    <h2>Profile Details</h2>
    <div class="profile-info">
      <label>Username:</label>
      <input type="text" id="username" readonly>

      <label>Email:</label>
      <input type="email" id="email" readonly>

      <label>Phone:</label>
      <input type="text" id="phone" readonly>

      <label>Account Type:</label>
      <input type="text" id="type" readonly>

      <label>Member Since:</label>
      <input type="text" id="joined" readonly>
    </div>

    <div class="btns">
      <button class="edit-btn" onclick="enableEdit()">Edit Profile</button>
      <button class="save-btn" onclick="saveProfile()">Save Changes</button>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
  </div>

  <script>
    const user = localStorage.getItem("loggedInUser");
    if (!user) {
      alert("You are not logged in.");
      window.location.href = "login.html";
    }

    document.getElementById("username").value = user;
    document.getElementById("email").value = localStorage.getItem("user_email") || `${user}@example.com`;
    document.getElementById("phone").value = localStorage.getItem("user_phone") || "+91 9876543210";
    document.getElementById("type").value = localStorage.getItem("user_type") || "Standard";
    document.getElementById("joined").value = localStorage.getItem("user_joined") || "January 2024";

    function enableEdit() {
      ["email", "phone"].forEach(id => {
        document.getElementById(id).removeAttribute("readonly");
      });
      document.querySelector(".save-btn").style.display = "inline-block";
    }

    function saveProfile() {
      const updatedEmail = document.getElementById("email").value;
      const updatedPhone = document.getElementById("phone").value;

      localStorage.setItem("user_email", updatedEmail);
      localStorage.setItem("user_phone", updatedPhone);

      ["email", "phone"].forEach(id => {
        document.getElementById(id).setAttribute("readonly", true);
      });
      document.querySelector(".save-btn").style.display = "none";

      alert("Profile updated successfully!");
    }

    function logout() {
      localStorage.removeItem("loggedInUser");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
