<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rooms | Hostel Booking</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(to right, #f2f2f2, #e8f0fe);
      color: #333;
    }

    h2 {
      text-align: center;
      margin: 30px 0 10px;
      font-size: 36px;
      color: #2c3e50;
      font-family: 'Playfair Display', serif;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }

    .filters select {
      padding: 10px 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #fff;
      font-size: 16px;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.05);
      transition: 0.3s;
    }

    .filters select:focus {
      outline: none;
      border-color: #2c3e50;
    }

    .block-title {
      text-align: center;
      font-size: 28px;
      color: #1d3557;
      margin: 40px 0 10px;
      font-family: 'Playfair Display', serif;
    }

    .room-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      padding: 0 20px;
    }

    .room-card {
      width: 260px;
      padding: 20px;
      border-radius: 12px;
      color: #fff;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .room-card:nth-child(6n+1) { background: #5f4eddc6; }
    .room-card:nth-child(6n+2) { background: #44b9a1; }
    .room-card:nth-child(6n+3) { background: #f0c26c; color: #2d3436; }
    .room-card:nth-child(6n+4) { background: #3c89c4; }
    .room-card:nth-child(6n+5) { background: #da4925; }
    .room-card:nth-child(6n+6) { background: #658993; }

    .room-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 24px rgba(0,0,0,0.15);
    }

    .room-card h4 {
      margin: 0 0 10px;
      font-size: 22px;
      font-family: 'Playfair Display', serif;
    }

    .room-card p {
      font-size: 15px;
      margin: 5px 0;
    }

    .book-btn {
      margin-top: 12px;
      background-color: #fff;
      color: #2c3e50;
      border: none;
      padding: 10px 18px;
      font-size: 15px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .book-btn:hover {
      background-color: #dfe6e9;
    }

    .disabled {
      background-color: #ccc !important;
      color: #666 !important;
      cursor: not-allowed !important;
    }

    @media (max-width: 768px) {
      .filters {
        flex-direction: column;
        align-items: center;
      }

      .room-list {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <h2>Explore Available Hostel Rooms</h2>

  <div class="filters">
    <select id="blockFilter">
      <option value="">All Blocks</option>
      <option value="A">Block A</option>
      <option value="B">Block B</option>
      <option value="C">Block C</option>
      <option value="D">Block D</option>
      <option value="E">Block E</option>
      <option value="F">Block F</option>
    </select>

    <select id="sharingFilter">
      <option value="">All Sharing</option>
      <option value="2">2 Sharing</option>
      <option value="4">4 Sharing</option>
    </select>

    <select id="acFilter">
      <option value="">All Types</option>
      <option value="AC">AC</option>
      <option value="Non-AC">Non-AC</option>
    </select>
  </div>

  <div id="roomContainer"></div>

  <script>
    const allRooms = [
      { id: 1, block: "A", sharing: "4", ac: "AC", price: 8000 },
      { id: 2, block: "A", sharing: "4", ac: "AC", price: 8000 },
      { id: 3, block: "A", sharing: "4", ac: "Non-AC", price: 4000 },
      { id: 4, block: "A", sharing: "4", ac: "Non-AC", price: 4000 },
      { id: 5, block: "B", sharing: "4", ac: "AC", price: 8000 },
      { id: 6, block: "B", sharing: "4", ac: "AC", price: 8000 },
      { id: 7, block: "B", sharing: "4", ac: "Non-AC", price: 4200},
      { id: 8, block: "B", sharing: "4", ac: "Non-AC", price: 4200},
      { id: 9, block: "C", sharing: "4", ac: "AC", price: 8000 },
      { id: 10, block: "C", sharing: "4", ac: "AC", price: 8000 },
      { id: 11, block: "C", sharing: "4", ac: "Non-AC", price: 4200 },
      { id: 12, block: "C", sharing: "4", ac: "Non-AC", price: 4200 },
      { id: 13, block: "D", sharing: "4", ac: "AC", price: 8000 },
      { id: 14, block: "D", sharing: "4", ac: "AC", price: 8000 },
      { id: 15, block: "D", sharing: "4", ac: "Non-AC", price: 4200 },
      { id: 16, block: "D", sharing: "4", ac: "Non-AC", price: 4200 },
      { id: 17, block: "E", sharing: "4", ac: "AC", price: 8500 },
      { id: 18, block: "E", sharing: "4", ac: "AC", price: 8500 },
      { id: 19, block: "E", sharing: "4", ac: "Non-AC", price: 6500 },
      { id: 20, block: "E", sharing: "4", ac: "Non-AC", price: 6500 },
      { id: 21, block: "F", sharing: "4", ac: "AC", price: 6500 },
      { id: 22, block: "F", sharing: "4", ac: "AC", price: 6500 },
      { id: 23, block: "F", sharing: "4", ac: "Non-AC", price: 3800 },
      { id: 24, block: "F", sharing: "4", ac: "Non-AC", price: 3800 }
    ];

    const blockFilter = document.getElementById("blockFilter");
    const sharingFilter = document.getElementById("sharingFilter");
    const acFilter = document.getElementById("acFilter");
    const roomContainer = document.getElementById("roomContainer");

    function getBookings() {
      return JSON.parse(localStorage.getItem("bookingHistory")) || [];
    }

    function getBookingCount(roomId) {
      return getBookings().filter(b => b.id === roomId).length;
    }

    function filterRooms() {
      const selectedBlock = blockFilter.value;
      const sharing = sharingFilter.value;
      const ac = acFilter.value;

      const filtered = allRooms.filter(room => {
        return (!selectedBlock || room.block === selectedBlock) &&
               (!sharing || room.sharing === sharing) &&
               (!ac || room.ac === ac);
      });

      displayRooms(filtered);
    }

    function displayRooms(rooms) {
      roomContainer.innerHTML = "";

      const grouped = {};

      rooms.forEach(room => {
        if (!grouped[room.block]) grouped[room.block] = [];
        grouped[room.block].push(room);
      });

      for (let block in grouped) {
        const blockTitle = document.createElement("div");
        blockTitle.className = "block-title";
        blockTitle.innerText = `Block ${block}`;
        roomContainer.appendChild(blockTitle);

        const list = document.createElement("div");
        list.className = "room-list";

        grouped[block].forEach(room => {
          const booked = getBookingCount(room.id);
          const total = parseInt(room.sharing);
          const available = total - booked;
          const isFull = available <= 0;

          const card = document.createElement("div");
          card.className = "room-card";
          card.innerHTML = `
            <h4>Room #${room.id}</h4>
            <p><strong>Sharing:</strong> ${room.sharing}-person</p>
            <p><strong>AC Type:</strong> ${room.ac}</p>
            <p><strong>Price:</strong> â‚¹${room.price}</p>
            <div style="display: flex; gap: 10px; flex-wrap: wrap; justify-content: center;">
              <button class="book-btn ${isFull ? 'disabled' : ''}" ${isFull ? 'disabled' : ''} onclick='bookRoom(${JSON.stringify(room)})'>
                ${isFull ? 'Full' : 'Book Now'}
              </button>
              <button class="book-btn" onclick='viewSeating(${JSON.stringify(room)})'>View Seating</button>
            </div>
          `;
          list.appendChild(card);
        });

        roomContainer.appendChild(list);
      }
    }

    function bookRoom(room) {
      const bookings = getBookings();
    
      // Add a new booking entry
      bookings.push({
        id: room.id,
        username: "Anonymous", // Replace with actual username if available
        seatType: "Standard"   // Or prompt for seat type if needed
      });
    
      // Save updated booking list
      localStorage.setItem("bookingHistory", JSON.stringify(bookings));
    
      // Save selected room and redirect
      localStorage.setItem("selectedRoom", JSON.stringify(room)); // Saving selected room ID here
      window.location.href = "seating.html";
    }
    


    function viewSeating(room) {
      const bookings = getBookings().filter(b => b.id === room.id);
      localStorage.setItem("selectedRoom",JSON. stringify(room));
      window.location.href="seating.html"
      if (bookings.length === 0) {
        alert(`No bookings for Room #${room.id} yet.`);
      } else {
        const bookedList = bookings.map((b, i) => `${i + 1}. ${b.username || "Anonymous"} - ${b.seatType || "Seat"}`);
        alert(`Seating for Room #${room.id}:\n\n${bookedList.join('\n')}`);
      }
    }

    blockFilter.addEventListener("change", filterRooms);
    sharingFilter.addEventListener("change", filterRooms);
    acFilter.addEventListener("change", filterRooms);

    displayRooms(allRooms);
    
  </script>

</body>
</html>
