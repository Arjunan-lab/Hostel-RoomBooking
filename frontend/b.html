<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rooms | Hostel Booking</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(to right, #f2f2f2, #e8f0fe);
      color: #333;
    }

    h2 {
      text-align: center;
      margin: 30px 0 10px;
      font-size: 36px;
      color: #2c3e50;
      font-family: 'Playfair Display', serif;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }

    .filters select {
      padding: 10px 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #fff;
      font-size: 16px;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.05);
      transition: 0.3s;
    }

    .filters select:focus {
      outline: none;
      border-color: #2c3e50;
    }

    .block-title {
      text-align: center;
      font-size: 28px;
      color: #1d3557;
      margin: 40px 0 10px;
      font-family: 'Playfair Display', serif;
    }

    .room-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      padding: 0 20px;
    }

    .room-card {
      width: 260px;
      padding: 20px;
      border-radius: 12px;
      color: #fff;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .room-card:nth-child(6n+1) { background: #6c5ce7; }
    .room-card:nth-child(6n+2) { background: #00b894; }
    .room-card:nth-child(6n+3) { background: #fdcb6e; color: #2d3436; }
    .room-card:nth-child(6n+4) { background: #0984e3; }
    .room-card:nth-child(6n+5) { background: #e17055; }
    .room-card:nth-child(6n+6) { background: #2d3436; }

    .room-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 24px rgba(0,0,0,0.15);
    }

    .room-card h4 {
      margin: 0 0 10px;
      font-size: 22px;
      font-family: 'Playfair Display', serif;
    }

    .room-card p {
      font-size: 15px;
      margin: 5px 0;
    }

    .book-btn {
      margin-top: 12px;
      background-color: #fff;
      color: #2c3e50;
      border: none;
      padding: 10px 18px;
      font-size: 15px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .book-btn:hover {
      background-color: #dfe6e9;
    }

    @media (max-width: 768px) {
      .filters {
        flex-direction: column;
        align-items: center;
      }

      .room-list {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <h2>Explore Available Hostel Rooms</h2>

  <div class="filters">
    <select id="blockFilter">
      <option value="">All Blocks</option>
      <option value="A">Block A</option>
      <option value="B">Block B</option>
      <option value="C">Block C</option>
      <option value="D">Block D</option>
      <option value="E">Block E</option>
      <option value="F">Block F</option>
    </select>

    <!-- <select id="genderFilter">
      <option value="">All Genders</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select> -->

    <select id="sharingFilter">
      <option value="">All Sharing</option>
      <option value="2">2 Sharing</option>
      <option value="4">4 Sharing</option>
    </select>

    <select id="acFilter">
      <option value="">All Types</option>
      <option value="AC">AC</option>
      <option value="Non-AC">Non-AC</option>
    </select>
  </div>

  <div id="roomContainer"></div>

  <script>
    const rooms = [
      { id: 1, block: "A", sharing: "2", ac: "AC", price: 8000 },
      { id: 2, block: "A", sharing: "2", ac: "AC", price: 8000 },
      { id: 3, block: "A", sharing: "2", ac: "AC", price: 8000 },
      { id: 3, block: "B", sharing: "2", ac: "AC", price: 8000 },
      { id: 1, block: "C", sharing: "2", ac: "Non-AC", price: 6000 },
      { id: 2, block: "C", sharing: "2", ac: "Non-AC", price: 6000 },
      { id: 5, block: "E", sharing: "4", ac: "Non-AC", price: 4500 },
      { id: 6, block: "F", sharing: "2", ac: "AC", price: 8200 },
      { id: 2, block: "B", sharing: "4", ac: "Non-AC", price: 4800 },
      { id: 8, block: "B", sharing: "2", ac: "AC", price: 7900 },
      { id: 3, block: "C", sharing: "4", ac: "Non-AC", price: 4600 },
      { id:11, block: "E", sharing: "4", ac: "Non-AC", price: 4800 },

    ];

    const blockFilter = document.getElementById("blockFilter");
    // const genderFilter = document.getElementById("genderFilter");
    const sharingFilter = document.getElementById("sharingFilter");
    const acFilter = document.getElementById("acFilter");
    const roomContainer = document.getElementById("roomContainer");

    function filterRooms() {
      const selectedBlock = blockFilter.value;
      // const gender = genderFilter.value;
      const sharing = sharingFilter.value;
      const ac = acFilter.value;

      const filtered = rooms.filter(room => {
        return (!selectedBlock || room.block === selectedBlock) &&
               (!sharing || room.sharing === sharing) &&
               (!ac || room.ac === ac);
      });

      displayRooms(filtered);
    }

    function displayRooms(roomArray) {
      roomContainer.innerHTML = "";

      const blocks = ["A", "B", "C", "D", "E", "F"];
      blocks.forEach(block => {
        const blockRooms = roomArray.filter(room => room.block === block);
        if (blockRooms.length > 0) {
          const blockSection = document.createElement("div");
          const blockTitle = document.createElement("div");
          blockTitle.className = "block-title";
          blockTitle.innerText = `Block ${block}`;
          blockSection.appendChild(blockTitle);

          const roomList = document.createElement("div");
          roomList.className = "room-list";

          blockRooms.forEach(room => {
            const div = document.createElement("div");
            div.className = "room-card";
            div.innerHTML = `
              <h4>Room #${room.id}</h4>
              
              <p><strong>Sharing:</strong> ${room.sharing}-person</p>
              <p><strong>AC Type:</strong> ${room.ac}</p>
              <p><strong>Price:</strong> ₹${room.price}</p>
              <button class="book-btn" onclick='bookRoom(${JSON.stringify(room)})'>Book Now</button>
            `;
            roomList.appendChild(div);
          });

          blockSection.appendChild(roomList);
          roomContainer.appendChild(blockSection);
        }
      });
    }

    function bookRoom(room){
      localStorage.setItem("selectedRoom",JSON.stringify(room));
      window.location.href="book.html";
    }

    blockFilter.addEventListener("change", filterRooms);
    // genderFilter.addEventListener("change", filterRooms);
    sharingFilter.addEventListener("change", filterRooms);
    acFilter.addEventListener("change", filterRooms);

    displayRooms(rooms);
  </script>

</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Confirm Room Booking</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #f9fbe7);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .card {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      padding: 30px 40px;
      max-width: 500px;
      width: 90%;
      text-align: center;
    }

    h2 {
      font-family: 'Playfair Display', serif;
      font-size: 30px;
      color: #2c3e50;
      margin-bottom: 25px;
    }

    .info {
      font-size: 18px;
      color: #444;
      text-align: left;
      margin-bottom: 25px;
      line-height: 1.6;
    }

    .info p {
      margin: 10px 0;
    }

    .confirm-btn {
      background-color: #2c3e50;
      color: #fff;
      padding: 12px 25px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .confirm-btn:hover {
      background-color: #1a252f;
    }

    .back-link {
      display: inline-block;
      margin-top: 20px;
      font-size: 14px;
      text-decoration: none;
      color: #555;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Confirm Your Booking</h2>
    <div class="info" id="roomInfo">
      <!-- Room info will be injected here -->
    </div>
    <button class="confirm-btn" onclick="confirmBooking()">Confirm Booking</button>
    <a class="back-link" href="rooms.html">← Back to Rooms</a>
  </div>

  <script>
    const room = JSON.parse(localStorage.getItem("selectedRoom"));
    const roomInfoDiv = document.getElementById("roomInfo");

    if (!room) {
      roomInfoDiv.innerHTML = "<p>No room selected. Please go back and select a room.</p>";
    } else {
      roomInfoDiv.innerHTML = `
        <p><strong>Room Number:</strong> ${room.id}</p>
        <p><strong>Block:</strong> ${room.block}</p>
        <p><strong>Gender:</strong> ${room.gender}</p>
        <p><strong>Sharing:</strong> ${room.sharing}-person</p>
        <p><strong>AC Type:</strong> ${room.ac}</p>
        <p><strong>Price:</strong> ₹${room.price}</p>
      `;
    }

    function confirmBooking() {
      alert(`Room #${room.id} booking confirmed!`);
      localStorage.removeItem("selectedRoom");
      window.location.href = "dashboard.html"; // or any page you want
    }
  </script>

</body>
</html>
