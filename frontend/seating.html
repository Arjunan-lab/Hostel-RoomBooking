<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Room Seating | Hostel Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      padding: 20px;
      text-align: center;
    }

    h2 {
      color: #2c3e50;
    }

    .room {
      display: grid;
      grid-template-columns: repeat(2, 200px);
      gap: 20px;
      justify-content: center;
      margin-top: 30px;
    }

    .seat {
      padding: 30px;
      border-radius: 12px;
      background-color: #d0f0c0;
      font-weight: bold;
      cursor: pointer;
      border: 2px solid #27ae60;
      transition: background-color 0.3s;
    }

    .seat.window {
      background-color: #a8dadc;
    }

    .seat.booked {
      background-color: #ff6b6b;
      cursor: not-allowed;
      border-color: #e74c3c;
    }

    .legend {
      margin-top: 20px;
      font-size: 14px;
    }

    .legend span {
      display: inline-block;
      width: 20px;
      height: 20px;
      margin-right: 8px;
      vertical-align: middle;
    }

    .buttons {
      margin-top: 30px;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .book-btn {
      background-color: #3498db;
      color: white;
    }

    .view-btn {
      background-color: #2ecc71;
      color: white;
    }

    .disabled {
      opacity: 0.6;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <h2>Hostel Room - Seating Arrangement</h2>

  <div class="room" id="room">
    <div class="seat window" id="seat1" onclick="selectSeat('seat1')">Window Seat 1</div>
    <div class="seat window" id="seat2" onclick="selectSeat('seat2')">Window Seat 2</div>
    <div class="seat" id="seat3" onclick="selectSeat('seat3')">Non-window Seat 1</div>
    <div class="seat" id="seat4" onclick="selectSeat('seat4')">Non-window Seat 2</div>
  </div>

  <div class="buttons">
    <button class="book-btn" onclick="bookNow()">Book Now</button>
    <button class="view-btn" onclick="viewSeating()">View Seating</button>
  </div>

  <div class="legend">
    <p><span style="background:#a8dadc;"></span> Window Seat</p>
    <p><span style="background:#d0f0c0;"></span> Non-window Seat</p>
    <p><span style="background:#ff6b6b;"></span> Booked</p>
  </div>

  <script>
    let selectedSeat = null;
    let currentRoom = JSON.parse(localStorage.getItem("selectedRoom"));
    let seatData = {};
    window.onload=()=>{
      loadSeats();
    }
  
    function loadSeats() {
      const roomId = currentRoom.id;
      seatData = JSON.parse(localStorage.getItem(`room_${roomId}_seats`)) || {};
  
      for (let i = 1; i <= 4; i++) {
        const seatId = `seat${i}`;
        const seatEl = document.getElementById(seatId);
        seatEl.classList.remove("booked");
        seatEl.innerText = seatEl.innerText.split(" (")[0]; // reset text
  
        if (seatData[seatId] === 'booked') {
          seatEl.classList.add("booked");
          seatEl.innerText += " (Booked)";
        }
      }
    }
  
    function selectSeat(seatId) {
      const seatEl = document.getElementById(seatId);
      if (seatEl.classList.contains('booked')) return;
  
      clearSelections();
      selectedSeat = seatId;
      seatEl.style.border = '3px solid #000';
    }
  
    function clearSelections() {
      for (let i = 1; i <= 4; i++) {
        document.getElementById('seat' + i).style.border = '2px solid #27ae60';
      }
    }
  
    function bookNow() {
      if (!selectedSeat) {
        alert("Please select a seat first.");
        return;
      }
  
      const seatLabel = selectedSeat === 'seat1' || selectedSeat === 'seat2' ? "Window" : "Non-window";
  
      const confirmBooking = confirm(`Book ${seatLabel} Seat in Room #${currentRoom.id}?`);
      if (!confirmBooking) return;
  
      const roomId = currentRoom.id;
      const bookings = JSON.parse(localStorage.getItem(`room_${roomId}_seats`)) || {};
      bookings[selectedSeat] = "booked";
      localStorage.setItem(`room_${roomId}_seats`, JSON.stringify(bookings));
      window.location.href="book.html"
  
      loadSeats();
      clearSelections();
      selectedSeat = seatId;
      alert("Seat successfully booked.");
    }
  
    function viewSeating() {
      let bookedSeats = [];
      for (let i = 1; i <= 4; i++) {
        const seatId = `seat${i}`;
        if (seatData[seatId] === 'booked') {
          const label = seatId === 'seat1' ? "Window Seat 1" :
                        seatId === 'seat2' ? "Window Seat 2" :
                        seatId === 'seat3' ? "Non-window Seat 1" :
                                             "Non-window Seat 2";
          bookedSeats.push(label);
        }
      }}
    </script>  
</body>
</html>
