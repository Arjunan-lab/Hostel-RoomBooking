<!-- dashboard.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <style>
    /* Reset some default styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

/* Body styling */
body {
  background-color: #f4f7f9;
  color: #333;
  text-align: center;
}

/* Header */
h2 {
  background-color: #003366;
  color: white;
  padding: 20px 0;
  margin-bottom: 20px;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}

/* Navigation styling */
nav {
  background-color: #004080;
  padding: 10px 0;
  box-shadow: 0 2px 5px rgba(0,0,0,0.2);
}

nav ul {
  list-style: none;
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
}

nav li {
  margin: 0 15px;
}

nav a {
  text-decoration: none;
  color: white;
  font-weight: bold;
  transition: color 0.3s, border-bottom 0.3s;
  padding: 8px 12px;
}

nav a:hover {
  color: #ffd700;
  border-bottom: 2px solid #ffd700;
}

/* Image container */
.container {
  margin: 30px auto;
  max-width: 100%;
  margin-top: 0px;
  /* border-radius: 10px; */
  overflow: hidden;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

.container img {
  width: 100%;
  height: auto;
  display: block;
  /* filter: brightness(40%); */
  /* border-radius: 10px; */
}
/* Hostel Filter Section */
.hostel-filter {
  background-color: #ffffff;
  padding: 30px 40px;
  margin: 40px auto;
  max-width: 900px;
  border-radius: 12px;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
  text-align: left;
}

.hostel-filter h2 {
  font-size: 24px;
  margin-bottom: 20px;
  color: #003366;
  text-align: center;
}

.hostel-filter form {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 25px;
}

.hostel-filter label {
  font-weight: 600;
  margin-right: 8px;
}

.hostel-filter select {
  padding: 10px 12px;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 6px;
  min-width: 150px;
}

.hostel-filter button {
  padding: 10px 20px;
  background-color: #004080;
  color: white;
  font-size: 16px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: background 0.3s ease;
}

.hostel-filter button:hover {
  background-color: #0059b3;
}

/* Hostel Results */
.hostel-results {
  border-top: 1px solid #ddd;
  padding-top: 20px;
}

.hostel-results p {
  padding: 8px 0;
  font-size: 17px;
  border-bottom: 1px solid #f1f1f1;
  color: #333;
}

/* Responsive layout */
@media (max-width: 768px) {
  .hostel-filter form {
    flex-direction: column;
    align-items: flex-start;
  }

  .hostel-filter select,
  .hostel-filter button {
    width: 100%;
  }
}
h1 {
  background: linear-gradient(to right, #6d7578, #4c91eb);
      font-family: 'Playfair Display', serif;
      color: #edeff1;
      margin-bottom: 40px;
      font-size: 36px;
      height: 100px;
      padding-top: 22px;
    }

    .dashboard {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 30px;
    }

    .hostel-block {
      background-color: #ffffff;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 480px;
      padding: 30px;
      text-align: center;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .hostel-block:hover {
      transform: translateY(-10px);
    }

    .hostel-block h2 {
      font-size: 24px;
      margin-bottom: 15px;
    }

    .boys {
      background: linear-gradient(to bottom right, #bbdefb, #e3f2fd);
    }

    .girls {
      background: linear-gradient(to bottom right, #f8bbd0, #fce4ec);
    }

    .enter-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    }

    .enter-btn:hover {
      background-color: #1a252f;
    }
    h3{
      font-family: 'Playfair Display', serif;
      font-size: 37px;
    }




  </style>
  <h2>Welcome to KPR Hostel</h2>

  <nav>
    <ul>
      <li><a href="rooms.html">Available Rooms</a></li>
      <li><a href="book.html">Book a Room</a></li>
      <li><a href="history.html">Booking History</a></li>
      <li><a href="profile.html">Profile</a></li>
      <li><a href="login.html">Logout</a></li>
    </ul>
  </nav>
  <div class="con">
  <div class="container">
    <img src="../assets/images/wife.png" alt="">
  </div>
  <h1>Hostel Booking Dashboard</h1>

  <div class="dashboard">
    <div class="hostel-block boys">
      <h3>Boys Hostel</h3>
      <p>Know more about the hostel.</p>
      <button class="enter-btn" onclick="goToHostel('boys')">Enter</button>
    </div>

    <div class="hostel-block girls">
      <h3 >Girls Hostel</h3>
      <p>Click below to view available rooms for girls.</p>
      <button class="enter-btn" onclick="goToHostell('girls')">Enter</button>
    </div>
  </div>
 <script>
   function goToHostel(gender) {
      // You can store gender preference if needed
      localStorage.setItem("hostelGender", gender);
      window.location.href = "rooms.html";
    }
    function goToHostell(gender) {
      // You can store gender preference if needed
      localStorage.setItem("hostelGender", gender);
      window.location.href = "rooms1.html";
    }
 </script>
</body>
</html>
